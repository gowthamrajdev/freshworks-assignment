<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{{appclient}}}"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <title>Company Background</title>
</head>

<body>
    <main>
        <div class="fw-font-family order-card">
            <div class="fw-flex flex-container-border">
                <div class="flex-item-border fw-flex-grow">
                    <div class="fw-flex fw-item-center fw-py-16">
                        <fw-input
                        id="phone-input"
                        type="number"
                        label=""
                        required="false"
                        placeholder="Customer Mobile Number"
                        hint-text=""
                        class=""
                  ></fw-input>
                  <span class="fw-px-16"><fw-button onclick="onClickFilter()" color="primary"> Filter </fw-button></span>
                  </div>
                </div>
                <div class="flex-item-border fw-flex-grow"></div>
              </div>
        </div>
        <div id="customerCard"></div>
    </main>
</body>
<script defer src="../scripts/order-details.js"></script>
</html>
